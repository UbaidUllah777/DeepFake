
<link rel="stylesheet" href="../static/css/uploadFile.css">
{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <h1>Deepfake Checker</h1>
    <p>Upload an image or video to check if it is real or fake.</p>

    <form action="/deepfake-checker" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="dropzone" id="dropzone">
            <input type="file" name="file" id="fileInput" class="file-input" accept="image/*,video/*,*.*" required>
            <div class="dropzone-content">
                <span class="upload-icon">📁</span>
                <p>Drag & Drop or Click to Upload</p>
                <p class="file-name">No file selected</p>
            </div>
            <div class="preview-container" id="preview-container"></div> <!-- File preview section -->
        </div>
        <a type="submit" role="button" class="btn button-30 pt-2 px-5 my-5">Upload & Analyze</a>

    </form>
</div>

<script src="{{ url_for('static', filename='js/dropzone.js') }}"></script>
{% endblock %}
