{% extends "base.html" %}

{% block content %}
<div style="width: 100%; display: flex; justify-content: center; margin-top: 5vw">
    <div class="shadow"
        style=" background-color: #fff;   padding: 2vw 4vw;   display: flex; flex-direction: column; align-items: center; justify-content: centers; border-radius: 0.5vw;">
        <div style="font-size: 2vw; font-weight: 700; " class="">Sign In</div>
        <div class="header-line"></div>

        <!-- form -->
        <div style="margin-top: 2vw;">
            <div style="display: flex; flex-direction: column;">
                <div style="font-size: 1.2vw; margin-bottom: 0.5vw;">Email*</div>
                <input type="text" class="auth-input" placeholder="abc@gmail.com" id="email">
            </div>
            <div style="display: flex; flex-direction: column; margin-top: 1vw;">
                <div style="font-size: 1.2vw; margin-bottom: 0.5vw;">Password*</div>
                <input type="password" class="auth-input" placeholder="**********" id="password">
                <div class="log-forg">
                    <a href="/forgetpassword">Forget Password ?</a>
                </div>
            </div>
            <button class="auth-btn" id="log-btn">Sign In</button>
            <div style="width: 100%; text-align: center; margin-top: 0.5vw;">
                <a href="/signup" class="auth-log-text">New User ? <span class="primaryColor">Sgin Up</span></a>
            </div>
            <p class="log-text">By clicking on Sign In, you agree to our <span>Terms of Services</span> and
                <span>Privacy Policy</span>.
            </p>
        </div>

    </div>


</div>
{% endblock %}
