<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
   
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
   
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="darkBackground"
        style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; border-bottom: 0.02vw #00000042 solid; padding: 1.2vw 2vw; user-select:none ;">
        <!-- logo -->
        <a href="/">
            <img src="static/images/logoNB3.png" alt="Deep Detector Logo" style="height: 6.5vw;">
        </a>
         <!-- context -->
         <div style="display: flex; flex-direction: row; font-size: 1.2vw; font-weight: 600;">
            <a href="/about" class="nav-context {% if request.path == '/about' %}active{% endif %}">About Us</a>
            <a href="/deepfake-checker" style="margin-left: 1vw;" class="nav-context {% if request.path == '/deepfake-checker' %}active{% endif %}">Deep Checker</a>
            <a href="/contact" style="margin-left: 1vw;" class="nav-context {% if request.path == '/contact' %}active{% endif %}">Contact Us</a>
        </div>
        
        <!-- btn -->
        <div style="display: flex; flex-direction: row; font-size: 1vw; font-weight: 600; ">
            <a href="/signin" class="sign-btn"
                style="background-color:#F2F2F2; color: #1C385D; border: 0.1vw #1C385D solid; text-decoration: none;"
                id="login">Sign In</a>
            <a href="/signup" class="sign-btn" style="color:#F2F2F2; background-color: #2991c5; text-decoration: none;"
                id="signup">Sign Up</a>
            <div class="sign-btn hidden" style="color:#F2F2F2; background-color: #1C385D;" id="loggout-btn">Log Out
            </div>
        </div>
    </nav>


    <div class="container-fluid" style="padding-right: 0px !important; padding-left: 0px !important;">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer 
    class="darkBackground"
        style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 10vw; padding:3vw 5vw 5vw;">
        <!-- logo -->
        <a href="/"
            style=" padding-top: 3.5vw; font-size: 1.7vw; font-weight: 600; font-family: Inter, sans-serif; cursor: pointer; text-decoration: none; color: #1C385D;">
            <img src="static/images/logoNB3.png" alt="Deep Detector Logo" style="height: 6.5vw; ">
            </a>
        <!-- item 1 -->
        <div>
            <!-- heading -->
            <div style="font-size: 2vw; font-weight: 600; ">Usefull Links</div>
            <!-- items -->
            <div
                style="font-size: 1vw; margin-top: 0.4vw; display: flex; flex-direction: column; align-items: start; justify-content: start; ">
                <a href="/about" class="footer-items" style="text-decoration: none; ">About Us</a>
                <a href="/contact" style="margin-top: 0.4vw; text-decoration: none; "
                    class="footer-items">Contact Us</a>
                    <a href="/deepfake-checker" style="margin-top: 0.4vw; text-decoration: none; "
                        class="footer-items">Deep Checker</a>
                        <a href="/deepfake-checker" style="margin-top: 0.4vw; text-decoration: none; "
                            class="footer-items">Terms of Services</a>
                            <a href="/deepfake-checker" style="margin-top: 0.4vw; text-decoration: none; "
                                class="footer-items">Privacy Policy</a>

            </div>
        </div>
        <!-- item2 -->
        <div>
            <!-- heading -->
            <div style="font-size: 2vw; font-weight: 600; ">Reach Us</div>
            <!-- items -->
            <div
                style="font-size: 1vw; margin-top: 0.4vw; display: flex; flex-direction: column; align-items: start; justify-content: start;">

                <div style="margin-top: 0.4vw;" class="footer-items footeraddress">+9712342354234</div>
                <div style="margin-top: 0.4vw;" class="footer-items footeraddress">info@deepcheck.com</div>
                <div style="margin-top: 0.4vw;" class="footer-items footeraddress">abu dhabi UAE</div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
